<nav class="users__nav pb-2">
  <ol class="users__breadcrumb breadcrumb mb-0 pb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
  </ol>
  <div class="d-flex ml-2 mr-3">
    <div class="p-2 flex-grow-1">
      <h3>Users List</h3>

    </div>
    <div class="p-2">
      <button type="button" class="btn btn-primary rounded-pill" (click)="addUserModal.open()">
        <i class="fas fa-plus"></i>
        New User
      </button>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>

<app-modal [title]="'add user'" [isHidden]="modalHidden" #addUserModal>
  <form [formGroup]="addUserForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control" name="name" id="name" placeholder="name...">
    </div>

    <div class="form-group">
      <label for="job">Job title</label>
      <input type="text" formControlName="job" class="form-control" name="job" id="job" placeholder="job title...">
    </div>

    <div class="form-group d-flex mt-4">
      <button type="button" class="btn btn-outline-primary rounded-pill w-100" (click)="closeModal()">cancel</button>
      <button type="submit" class="btn btn-primary rounded-pill w-100 ml-2">Add</button>

    </div>
  </form>
</app-modal>
