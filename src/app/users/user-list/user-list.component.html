<div class="user-list">
  <br>
  <div class="user-list__card card mt-3">
    <div class="card-body">
      <div class="user-list__heading d-flex">
        <p class="card-text p-2 flex-grow-1 text-muted">users</p>
        <p class="card-text p-2 w-25 pl-5 text-muted">actions</p>

      </div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let user of users" class="user-list__item d-flex list-group-item">
          <img class="user-list__picture rounded-circle p-2" [src]="user.imageUrl">
          <p class="user-list__name p-2 mt-5">
            {{user.name}}
          </p>
          <div class="user-list__actions p-2 flex-grow-1 text-right mt-5">
            <button type="button" class="btn btn-outline-primary" (click)="fillUserForm(user); addUserModal.open()">
              <i class="fas fa-pen"></i>
            </button>

            <button type="button" class="btn btn-outline-primary ml-3">
              <i class="fas fa-trash"></i>
            </button>
            <i class="fas fa-chevron-right text-primary ml-5"></i>
          </div>

          <app-modal [title]="'edit user'" [imgUrl]="user.imageUrl" [isHidden]="modalHidden" #addUserModal
            (ctaClick)="onModalCtaClick($event)">
            <form [formGroup]="editUserForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" name="name" id="name"
                  placeholder="name..." [value]="user.name">
              </div>

              <div class="form-group">
                <label for="job">Job title</label>
                <input type="text" formControlName="job" class="form-control" name="job" id="job"
                  placeholder="job title...">
              </div>
            </form>
          </app-modal>
        </li>
      </ul>
    </div>
  </div>
</div>
